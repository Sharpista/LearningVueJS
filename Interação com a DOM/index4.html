<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="desafio4">
      
     <button @click="aumentarContador">Aumentar</button>
     <button @click="diminuir">Diminuir</button>
     <button @click="aumentarContador2">Aumentar2</button>
     <p>Contador : {{contador}} | {{contador2 * 2}}</p>
     <p>Resultado : {{resultado}}</p>
        
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</script>
<script>
    let app4 = new Vue({
        el:'#desafio4',
        data :{
            contador : 0,
            contador2 : 0,
        },
        computed:{
            resultado(){

                return this.contador >= 10 ? 'Maior ou igual a 10' : 'Menor que 10'
            }
        },
        methods:{
            aumentarContador(){
                this.contador ++
            },
            diminuir(){
                this.contador --
            },
            aumentarContador2(){
                this.contador2 ++
            },
        }
        
    })
</script>
</html>
