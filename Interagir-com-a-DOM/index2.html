<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="desafio2">
        <div>
            <button @click="adiconarMaisUm">Clica</button>
        </div>

        <div>
            <p>Contador: {{contador}}</p>
            <p>{{contador > 10 ? 'Maior do que 10 ' : 'Menor ou igual a 10' }}</p>
        </div>
        
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</script>
<script>
    let app2 = new Vue({
  el: "#desafio2",
  data: {
    contador: 0,
  },
  methods: {
    adiconarMaisUm() {
      this.contador++;
    },
  },
});
</script>
</html>
