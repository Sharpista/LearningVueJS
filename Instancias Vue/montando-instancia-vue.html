<script src="https://unpkg.com/vue"></script>

<div id="app">

    <h2>{{modulo}}</h2>

</div>

<script>
    const vm = new Vue({
        template:`
        <div>
            <h1>{{aula}}</h1>
            <h2>{{modulo}}</h2>
            <button @click="alterarAula">Alterar Aula</button>
            <button @click="alterarModulo">Alterar Modulo</button>
        </div>
        `,
        // el:'#app',
        data:{
            aula: 'Aula: Montando Instacia Vue',
            modulo:'Módulo: Instância Vue'
        },
        methods: {
            alterarAula(){
                this.aula += '#'
            },
            alterarModulo(){
                this.modulo += '#'
            }
        },
    })

    vm.$mount('#app')

</script>
